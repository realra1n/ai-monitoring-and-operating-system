<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneService</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/app.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidenav">
      <div class="logo">OneService</div>
      <nav>
        <a data-view="dashboard" class="active">Dashboard</a>
        <a data-view="nodes">K8S & 节点</a>
        <a data-view="events">K8S 事件</a>
        <a data-view="training">训练监控</a>
        <a data-view="model">模型可视化</a>
  <a data-view="agents">Agent 管理</a>
        <a data-view="alerts">告警与阈值</a>
        <a data-view="settings">设置</a>
      </nav>
    </aside>
    <main>
      <header class="topbar">
        <div class="menu"> <span id="view-title">Dashboard</span> </div>
      </header>
      <section id="content"></section>
    </main>
  </div>
  <!-- User avatar & popover -->
  <div id="user-fab" class="user-fab hidden" title="账户"></div>
  <div id="user-popover" class="user-popover hidden"></div>
</body>
</html>
